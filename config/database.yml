# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: mysql2
  database: rails_tutorial
  pool: 5
  host: localhost
  username: root
  password: pass
  encoding: utf8
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: db/testing.mysql2
  host: testing
  username: root
  password: pass
  encoding: utf8
  reconnect: false

production:
  adapter: mysql2
  database: db/production.mysql2
  host: production
  username: root
  password: pass
  encoding: utf8
  reconnect: false
